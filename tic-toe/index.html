<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <!-- winner -->
      <div
        id="winner-message"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      >
        <div
          class="bg-white p-10 rounded-lg shadow-2xl text-center max-w-xs md:max-w-md"
        >
          <h2 class="text-5xl font-extrabold text-green-500 animate-pulse">
            ðŸŽ‰ Team <span id="winner-team" class="text-blue-600">X</span> Wins!
            ðŸŽ‰
          </h2>
          <p class="mt-4 text-gray-700 text-lg">
            Congratulations on a well-played game!
          </p>
          <button
            id="play-again"
            class="mt-6 px-8 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-full shadow-md hover:bg-gradient-to-l hover:from-purple-600 hover:to-pink-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
          >
            Play Again
          </button>
        </div>
      </div>

      <!-- Reset Game Button -->
      <button
        id="reset"
        class="mt-10 px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-full shadow-md hover:bg-gradient-to-l hover:from-blue-600 hover:to-blue-800 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Reset Game
      </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
